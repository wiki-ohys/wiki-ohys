layout: gallery

<h1>Gallery</h1>

<div class="gallery">
  {% for image in site.static_files %}
    {% if image.path contains '/content/' %}
      <div class="item"><img src="{{ site.baseurl }}{{ image.path }}" alt="{{ image.name }}">
        <!-- <p class="image-caption">{{ image.name }}</p> -->
      </div>
    {% endif %}
  {% endfor %}
</div>
