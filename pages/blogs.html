---
layout: content
title: Blog Posts
---
<h2 style="text-align: center; margin-top: 0px;">Blogs <img src="/assets/karenpen.gif" alt="" width="60px"></h2>
<hr>
<ul style="list-style: none;">
  {% for post in site.posts %}
    <li style="padding: 7px 0px;">
      <p class="date">{{ post.date | date: "%-d %b %Y" }}</p>
      <a style=" font-weight: bold; font-size: large; text-decoration:none;" href="{{ post.url }}" class="link-heading">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>

<hr>
{% include feed.html %}
