---
layout: character
title: Blog Posts
---
<h1 style="text-align: center; margin-top: 0px;">Blogs <img src="/content/karenpen.gif" alt=""></h1>
<hr>
<ul style="list-style: none;">
  {% for post in site.posts %}
    <li style="padding: 7px 0px;">
      <i>{{ post.date | date: "%-d %b %Y" }}</i> <br>
      <a style=" font-weight: bold; font-size: large; text-decoration:none;" href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
