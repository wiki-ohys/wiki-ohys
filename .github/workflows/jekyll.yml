name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Ruby
      run: |
        git clone https://github.com/rbenv/ruby-build.git
        sudo PREFIX=/usr/local ./ruby-build/install.sh
        sudo /usr/local/bin/ruby-build 3.1.4 /opt/hostedtoolcache/Ruby/3.1.4/x64
        sudo touch /opt/hostedtoolcache/Ruby/3.1.4/x64.complete
        echo "/opt/hostedtoolcache/Ruby/3.1.4/x64/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: gem install bundler && bundle install

    - name: Build Jekyll site
      run: bundle exec jekyll build
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
