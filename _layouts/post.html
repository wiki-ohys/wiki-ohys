<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Blog - {{ page.title }}</title>
  {% include favicon.html %}
  <link href="{{ "/css/style.css" | relative_url }}" rel="stylesheet" type="text/css">
<style>
* {box-sizing: border-box;}
h1 {margin-top: 0;}
</style>

</head>

<body>
  {% include banner.html %}
<div class="char-grid">
  <div class="char-left">
        {% include leftnav.html %}
    </div>

    <div class="char-right">
      <h1>{{page.title}}</h1>
      <p><i>{{ page.date | date_to_string: "ordinal", "US" }} </i> &bull; {{ page.author }}
</p>
<hr>
        {{ content }}

        <hr>
       {% include feed.html %}
    </div>

    </div>
</div>
{% include footer.html %}
{% include back-to-top.html %}
<p style="margin: 50px;"></p>
</body>

</html>
